			function abrir() {
			  myVar = setTimeout(carga, 180000);
			}

			function carga() {
			  window.open("index.html", "_parent")
			}
			function excel(){
				var aleatorio = Math.round(Math.random()*8);
				if(aleatorio==0){
					document.getElementById('excel').src = indica;
				}
				if(aleatorio==1){
					document.getElementById('excel').src = status;
				}
				if(aleatorio==2){
					document.getElementById('excel').src = round;
				}
				if(aleatorio==3){
					document.getElementById('excel').src = statuspgr;
				}
				if(aleatorio==4){
					document.getElementById('excel').src = statusgnc;
				}
				if(aleatorio==5){
					document.getElementById('excel').src = statuscs;
				}
				if(aleatorio==6){
					document.getElementById('excel').src = tiempoglp;
				}
				if(aleatorio==7){
					document.getElementById('excel').src = tiempocs;
				}
			}
